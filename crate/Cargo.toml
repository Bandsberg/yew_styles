[package]
authors = ["The RustWasm Developers"]
categories = ["wasm"]
description = "My awesome yew with yew router and Parcel application!"
license = "Apache-2.0/MIT"
name = "yew-parcel"
readme = "./README.md"
repository = "https://github.com/rustwasm/rust-parcel-template"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
cfg-if = "0.1"
wasm-bindgen = "0.2"
console_error_panic_hook = { version = "0.1", optional = true }
wee_alloc = { version = "0.4", optional = true }
serde = "1.0"
serde_derive = "1.0"
dotenv = "0.15"
failure = "0.1"
yew = { version = "0.9", features = ["toml", "yaml", "msgpack", "cbor"]}
yew-router = "0.6"
web-sys = "0.3"
