[package]
name = "yew_styles"
version = "0.2.1"
description = "Framework styles for yew"
authors = ["Francisco Jesus Navarro Cortes <spieljs@gmail.com>"]
edition = "2018"
license = "MIT"
repository = "https://github.com/spielrs/yew-styles-page/tree/master/crate/yew_styles"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2.60"
yew = { version="0.14", features = ["toml", "yaml", "msgpack", "cbor", "web_sys"] }
web-sys = {version = "0.3.36", features = ["HtmlDocument", "HtmlCollection", "CssStyleDeclaration", "HtmlElement", "Node"]}
uuid = {version= "0.8", features=["v4", "wasm-bindgen", "stdweb"]}
rand = "0.7"

[dev-dependencies]
wasm-bindgen-test = "0.3"
